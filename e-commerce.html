<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .filter {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            font-size: 14px;
        }

        .produk-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .produk-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .produk-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .produk-card h3 {
            margin: 10px 0 5px;
        }

        .harga {
            color: green;
            font-weight: bold;
        }

        .kategori {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<h1>ðŸ›’ Toko Online Sederhana</h1>

<div class="filter">
    <label>Filter Kategori : </label>
    <select id="filterKategori" onchange="filterProduk()">
        <option value="all">Semua</option>
        <option value="elektronik">Elektronik</option>
        <option value="fashion">Fashion</option>
        <option value="alat-tulis">Alat Tulis</option>
    </select>
</div>

<div class="produk-container" id="daftarProduk">
    <!-- Produk akan ditampilkan oleh JavaScript -->
</div>

<script src="script.js"></script>
</body>
</html>
