<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tambah Produk Baru</h2>

    <form action="proses_produk.php" method="post">
        <label>Nama Produk</label>
        <input type="text" name="nama_produk" required>

        <label>Harga Produk</label>
        <input type="number" name="harga" required>

        <label>Deskripsi Produk</label>
        <textarea name="deskripsi" rows="4" required></textarea>

        <button type="submit">Simpan Produk</button>
    </form>
</div>

</body>
</html>
